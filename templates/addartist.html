{% extends "base.html" %}

{% block body %}

<div class="container">
    <div class="col-md-7 col-lg-8">
        <form action="/addsuccess" method="post">
            <div class="row g-3">
                <div class="col-sm-6">
                    <label for="Artist" class="form-label">Artist</label>
                    <input type="text" autocomplete="off" class="form-control" id="Artist" name="Artist_name" placeholder="" value="" required> 
                    <div class="invalid-feedback">
                        Valid Artist is required.
                    </div>
                </div>

                <div class="col-sm-6">
                    <label for="Artist Link" class="form-label">Artist Link</label>
                    <input type="text" autocomplete="off" class="form-control" id="Artist Link" name="link" placeholder="" value="" required>
                    <div class="invalid-feedback">
                        Valid Artist Link is required.
                    </div>
                </div>

                <div class="col-sm-6">
                    <label for="Image Link" class="form-label">Image Link</label>
                    <input type="text" autocomplete="off" class="form-control" id="Image link" name="image_link" placeholder="" value="" required>
                    <div class="invalid-feedback">
                        Valid Artist Link is required.
                    </div>
                </div>

                <div class="col-sm-6">
                    <label for="Popularity" class="form-label">Popularity</label>
                        <input type="number" autocomplete="off" class="form-control" id="Popularity" placeholder="" value="" required>
                        <div class="invalid-feedback">
                            Valid Popularity is required.
                        </div>
                </div>

                <div class="col-sm-6">
                    <label for="Artist Type" class="form-label">Artist Type</label>
                    <input type="text" autocomplete="off" class="form-control" id="Artist Type" name = "artist_type" placeholder="" value="" required>
                    <div class="invalid-feedback">
                        Valid Artist Type is required.
                    </div>
                </div>

                <div class="col-sm-6">
                    <label for="Followers" class="form-label">Followers</label>
                        <input type="number" autocomplete="off" class="form-control" id="followers" name="followers" placeholder="" value="" required>
                        <div class="invalid-feedback">
                            Valid Popularity is required.
                        </div>
                </div>

                <hr class="my-4">
                <button name="submit" value="Artist" class="w-100 btn btn-primary btn-lg" type="submit">Submit</button>
            </div>
        </form>

    </div>
</div>

{% endblock %}
