{% extends "base.html" %}

{% block body %}

<div class="py-5 text-center">
    <!-- <h1>Songs</h1> -->
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th>Serial No</th>
                <th>Genre</th>
            </tr>
        </thead>
        <tbody>
            {% for song in name %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ song[0] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
