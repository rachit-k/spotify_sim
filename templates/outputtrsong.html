{% extends "base.html" %}

{% block body %}

<div class="py-5 text-center">
    <!-- <h1>Songs</h1> -->
    <table  class="table table-striped table-sm">
        <thead>
            <tr>
                <th>Song</th>
                <th>Rank</th>
                <th>Year</th>
            </tr>
        </thead>
        <tbody>
            {% for song in name %}
                <tr>
                    <td>{{ song[1] }}</td>
                    <td>{{ song[3] }}</td>
                    <td>{{ (song[4])|int  }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
