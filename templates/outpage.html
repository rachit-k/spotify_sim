{% extends "base.html" %}

{% block body %}

<div class="py-5 text-center">
    <h1>Songs</h1>
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th>Serial No</th>
                <th>Artist</th>
                <th>Song</th>
                <th>Song Link</th>
            </tr>
        </thead>
        <tbody>
            {% for song in name %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td><img src="{{ song[2][0] }}" alt="" border=3 height=100 width=100></img></td>
                    <td>{{ song[0] }}</td>
                    <td>            
                        <a href="{{ song[1] }}" class="icon-link">
                        Play
                        <svg class="bi" width="1em" height="1em">
                            <use xlink:href="#chevron-right" />
                        </svg>
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
