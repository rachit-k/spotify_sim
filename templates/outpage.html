{% extends "base.html" %}

{% block body %}

    <h1>Songs</h1>
    <table>
        <thead>
            <tr>
                <th>Song</th>
                <th>Link</th>
            </tr>
        </thead>
        <tbody>
            {% for song in name %}
                <tr>
                    <td>{{ song[0] }}</td>
                    <td>            <a href="{{ song[1] }}" class="icon-link">
                        Play
                        <svg class="bi" width="1em" height="1em">
                            <use xlink:href="#chevron-right" />
                        </svg>
                    </a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
